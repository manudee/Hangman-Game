<!DOCTYPE html>
<html>
<head>
	<title>The Hangman html</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>


<body>
<div class="container">
	<div class="jumbotron text-center">
	<h1> The Hangman </h1>
	</div>
<div class="row">
      <div class="col-md-12 panel text-center">
      <p class="myText">Press Any key to Continue!</p>
      </div>
</div>
<div class="row">

	<div class="col-md-2 panel">
			<h2>Wins:</h2>
	</div>
	<div class="col-md-6 col-md-offset-1 panel">
		 	<h2>Letters Guessed:</h2>
	</div>
	<div class="col-md-2 col-md-offset-1 panel">
		<h2>Losses:</h2>
	</div>
</div>

<div class="row">
	<div class="col-md-12 jumbotron">
		<h2> Current Word: </h2>
	</div>
</div>

<div class="row">
	<div class="col-md-12 jumbotron text-center">
		<canvas id="hangmanDrawing" width="400" height="400"></canvas>
	</div>
</div>
</div>

</body>
</html>
